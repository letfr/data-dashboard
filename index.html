<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/images/favicon.png" type="image/icon">
  <link rel="stylesheet" type="text/css" href="css/font/flaticon.css">
</head>

<body>
  <section class="login none">
    <form class="loginForm">
      <div class="loginContent">
        <img src="assets/images/Laboratoria_CMYK_logo_SIN FONDO.png" alt="" width="100" height="100">
        <p>Usuário</p>
        <input type="text" class="username">
        <p>Senha</p>
        <input type="password" class="password">
        <button class="btn-login block">Entrar</button>
      </div>
    </form>
  </section>

  <section class="sedes-selection">
    <img src="assets/images/logo.png" alt="logotype" class="logo" width="450" height="55">
    <nav class="sedes-list">
      <ul class="brasil">
        <img src="assets/images/brasil.png" alt="brasil" width="200" e height="117">
        <h1>São Paulo</h1>
        <li class="menu">
          <button id="sp-select" disabled>2018-1</button>
      </ul>
      <ul class="chile">
        <img src="assets/images/chile.png" alt="chile" width="200" e height="117">
        <h1>Santiago</h1>
        <li class="menu">
          <button id="santiago1" class="itenList">2016-2</button>
          <button id="santiago2" class="itenList">2017-1</button>
          <button id="santiago3" class="itenList">2017-2</button>
      </ul>
      <ul class="mexico">
        <img src="assets/images/mexico.png" alt="mexico" width="200" e height="117">
        <h1>Ciudad de México</h1>
        <li class="menu">
          <button id="cdmx1" class="itenList">2017-1</button>
          <button id="cdmx2" class="itenList">2017-2</button>
      </ul>
      <ul class="peru">
        <img src="assets/images/peru.png" alt="peru" width="200" e height="117">
        <h1>Arequipa</h1>
        <li class="menu">
          <button id="aqp1" class="itenList">2016-2</button>
          <button id="aqp2" class="itenList">2017-1</button>
        </li>
        <h1>Lima</h1>
        <li class="menu">
          <button id="lima1" class="itenList">2016-2</button>
          <button id="lima2" class="itenList">2017-1</button>
          <button id="lima3" class="itenList">2017-2</button>
      </ul>
    </nav>
  </section>

  <section class="dashboard none">
    <header>
      <img src="assets/images/logo.png" alt="logotype" class="logo">
      <!-- GTranslate: https://gtranslate.io/ -->
      <div class="translate">
        <a href="#" onclick="doGTranslate('pt|en');return false;" title="English" class="gflag nturl">
          <img src="assets/images/002-united-states.png" height="24" width="24" />
        </a>
        <a href="#" onclick="doGTranslate('pt|pt');return false;" title="Portuguese" class="gflag nturl" style="background-position:-300px -200px;">
          <img src="assets/images/003-brazil.png" height="24" width="24" />
        </a>
        <a href="#" onclick="doGTranslate('pt|es');return false;" title="Spanish" class="gflag nturl" style="background-position:-600px -200px;">
          <img src="assets/images/001-mexico.png" height="24" width="24" />
        </a>
      </div>
      <div id="google_translate_element2"></div>
    </header>
    <div id="menu">
      <ul>
        <li>
          <a href="#" id="dash">
            <span class="flaticon-home"></span>DASHBOARD</a>
        </li>
        <li>
          <a href="#" id="students">
            <span class="flaticon-student"></span>ALUNAS</a>
        </li>
        <li>
          <a href="#" id="team">
            <span class="flaticon-education"></span>EQUIPE</a>
        </li>
        <li>
          <a href="#" id="nps">
            <span class="flaticon-fluctuation"></span>NPS</a>
        </li>
        <li>
          <a href="#" id="settings">
            <span class="flaticon-settings"></span>CONFIGURAÇÕES</a>
        </li>
      </ul>
    </div>
    <div id="content">
      <div class="alunas-total box">
        <h1>Total de alunas matriculadas</h1>
      </div>
      <div class="alunas-meta box">
        <h1>Alunas que excedem a meta de pontos em média por sprint</h1>
      </div>
      <div class="nps box">
        <h1>Net promoter score</h1>
      </div>
    </div>
  </section>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>
</body>

</html>

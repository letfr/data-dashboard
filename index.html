<!DOCTYPE html>

<head>

  <title>Data Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/images/favicon.png" type="image/icon" />
</head>

<body>
  <section class="login">
  <form class="loginForm">
    <div class="loginContent">
    <p>Usuário</p>
    <input type="text" class="username">
    <p>Senha</p>
    <input type="password" class="password">
    <button class="btn-login block">Entrar</button>
    </div>
  </form>
  </section>

  <section class="sedes-selection none">
    <img src="assets/images/logo.png" alt="logotype" class="logo">
    <div class="sedes-list">
      <div class="brasil"><img src="assets/images/brasil.png" alt="" width="250" height="167">
      <button class="sp-select">São Paulo</button>
      </div>
      <div class="chile">
        <img src="assets/images/chile.png" alt="" width="250" height="167">
        <button class="santiago-select">Santiago</button>
      </div>
      <div class="mexico">
        <img src="assets/images/mexico.png" alt="" width="250" height="167">
        <button class="cdmx-select">Ciudad de México</button>
      </div>
      <div class="peru">
        <img src="assets/images/peru.png" alt="" width="250" height="167">
        <button class="arq-select">Arequipa</button>
        <button class="lima-select">Lima</button>
      </div>
    </div>
  </section>

  <section class="dashboard none">
    <header>
      <img src="assets/images/logo.png" alt="logotype" class="logo">
      <!-- GTranslate: https://gtranslate.io/ -->
      <div class="translate">
        <a href="#" onclick="doGTranslate('pt|en');return false;" title="English" class="gflag nturl">
          <img src="assets/images/002-united-states.png" height="24" width="24" />
        </a>
        <a href="#" onclick="doGTranslate('pt|pt');return false;" title="Portuguese" class="gflag nturl" style="background-position:-300px -200px;">
          <img src="assets/images/003-brazil.png" height="24" width="24" />
        </a>
        <a href="#" onclick="doGTranslate('pt|es');return false;" title="Spanish" class="gflag nturl" style="background-position:-600px -200px;">
          <img src="assets/images/001-mexico.png" height="24" width="24" />
        </a>
      </div>
      <div id="google_translate_element2"></div>
    </header>
    <div id="menu">
      <ul>
        <li>
          <a href="#" id="dash">DASHBOARD</a>
        </li>
